<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOICEVOX Playground</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
      }
      .container {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        font-family: inherit;
        box-sizing: border-box;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #4CAF50;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.info {
        background-color: #e3f2fd;
        color: #1976d2;
        border: 1px solid #90caf9;
      }
      .status.error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }
      .status.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }
    </style>
  </head>
  <body>
    <h1>üéôÔ∏è VOICEVOX Playground</h1>
    
    <div class="container">
      <label for="text">„ÉÜ„Ç≠„Çπ„Éà (Text):</label>
      <textarea id="text">„Åö„Çì„Å†„ÇÇ„Çì„Å™„ÅÆ„Å†</textarea>
      
      <button id="playButton">‚ñ∂Ô∏è ÂÜçÁîü (Play)</button>
      
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
